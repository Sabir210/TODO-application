<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Todo List</title>
</head>
<body>
<div class="container">

    <div class="todo_list">
        <h1>ToDo list</h1>
        <h4>İşinizi vacib kimi qeyd etmək üçün onun üzərində siçanın sağ düyməsini klikləyin</h4>
        <h4>İşi silmək üçün ctrl düyməsi ilə birlikdə siçanın sağ düyməsini klikləyin</h4>
        <h4>İşlər localStorage-də saxlanır, yəni browser-i tərk etsəz və ya səhifəni refresh etsəz işləriniz yadda saxlanılacaq</h4>
        <div class="create_new_todo">
            <input type="text" class="message" placeholder="Məzmun">
            <button class="add">Əlavə etmək</button>
        </div>

        <div class="wrapper">
            <ul class="todo"></ul>
        </div>

    </div>

</div>

<script src="script/script.js"></script>
</body>
</html>
